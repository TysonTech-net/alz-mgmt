---
name: 01 Azure Landing Zones Continuous Integration
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      terraform_folder:
        description: 'Terraform folder to validate (or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'platform_shared'
          - 'platform_amba'
      terraform_cli_version:
        description: 'Terraform CLI Version'
        required: true
        default: 'latest'
        type: string

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  validate_and_plan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ (inputs.terraform_folder == 'all' || inputs.terraform_folder == '') && fromJson('["platform_shared", "platform_amba"]') || fromJson(format('["{0}"]', inputs.terraform_folder)) }}
    name: 'CI - ${{ matrix.folder }}'
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_cli_version || 'latest' }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ matrix.folder }}
        run: terraform init -backend-config=backend.conf

      - name: Terraform Validate
        working-directory: ${{ matrix.folder }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ matrix.folder }}
        run: terraform plan -input=false -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.folder }}
          path: ${{ matrix.folder }}/tfplan
          retention-days: 5
